<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
        <style type="text/css">
            .second {
                position: relative;
                margin: 100px 100px;
            }
            
            .second select {
                width: 100px;
                margin: 0px;
                outline: none;
                border: 1px solid #999;
                position: absolute;
                top: 34px;
                left: 0px;
                z-index: 1;
                border-radius: 2px;
            }
            
            .second select option {
                padding: 5px 5px;
            }
            
            .second select option:hover {
                background-color: #c8cbce;
                border-radius: 2px;
            }
            
            .second input {
                width: 100px;
                outline: none;
                border: 0px;
                line-height: 30px;
                height: 30px;
                border: 1px solid #999;
            }
        </style>
    </head>
    <body>
        <div class="second">
            <input type="text" name="makeupCo" id="makeupCo" class="makeinp" onfocus="setfocus(this)" oninput="setinput(this);" placeholder="请选择或输入" />
            <select name="makeupCoSe" id="typenum" onchange="changeF(this)" style="display:none;"></select>
        </div>
        <script type="text/javascript">
            var TempArr = ["1", "12", "123", "1234", "12345", "123456", "1234567", "1234567", "1234567", "1234567", "1234567", "1234567", "1234567"];
            $(function() {
                $(document).bind('click', function(e) {
                    var e = e || window.event;
                    var elem = e.target || e.srcElement;
                    while (elem) {
                        if (elem.id && (elem.id == 'typenum' || elem.id == "makeupCo")) {
                            return;
                        }
                        elem = elem.parentNode;
                    }
                    $('#typenum').css('display', 'none');
                });
            })

            function changeF(this_) {
                $(this_).prev("input").val($(this_).find("option:selected").text());
                $("#typenum").css({
                    "display": "none"
                });
            }

            function setfocus(this_) {
                $("#typenum").css({
                    "display": "",
                    "width":"20px",

                });
                var select = $("#typenum");
                select.empty();
                if (select) {
                    $("#typenum").attr("size", TempArr.length);
                    for (i = 0; i < TempArr.length; i++) {
                        var option = new Option(TempArr[i], TempArr[i]);
                        select.append(option);
                    }
                }
            }

            function setinput(this_) {
                var select = $("#typenum");
                select.html("");
                for (i = 0; i < TempArr.length; i++) {
                    if (TempArr[i].indexOf(this_.value) >= 0) {
                        var option = new Option(TempArr[i], TempArr[i]);
                        select.append(option);
                    }
                }
            }
        </script>
    </body>
    </html>
