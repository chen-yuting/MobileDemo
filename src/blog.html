<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blog</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, frontUser-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <style>
    input::-webkit-input-placeholder {
      text-align: center;
      color: black;
    }

    .layui-input-block {
      width: 568px;
      border-radius: 6px 0px 0px 6px;
    }

    .search-btn {
      border-radius: 0px 6px 6px 0px;
    }

    .write-btn {
      border-radius: 6px;
    }

    .layui-inline {
      margin: 0;
    }

    .card-header div {
      text-align: center;
      height: 46px;
      line-height: 150%;
    }

    .card-header button {
      width: 111px;
      font-size: 14px;
    }

    .card-content {
      width: 921px;
      height: auto;
      color: rgba(80, 80, 80, 1);
      background-color: rgba(250, 250, 250, 1);
      border-radius: 6px;
      font-size: 14px;
      line-height: 150%;
      border: rgba(229, 229, 229, 1) solid 1px;
      text-align: center;
    }

  </style>
</head>

<body>
  <div>
    <!-- 头部搜索框等一栏 -->
    <div class="card-header" style="margin-top:27px;">
      <div class="head-search">
        <div class="layui-inline">
          <div class="layui-input-block">
            <input id="search" name="search" placeholder="搜索标题/作者/..." autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layui-btn-normal search-btn" lay-submit lay-filter="search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn">&nbsp;&nbsp;&nbsp;&nbsp;搜索</i>
          </button>
        </div>
      </div>
      <div class="head-write">
        <button class="layui-btn layui-btn-normal write-btn" lay-submit lay-filter="write">
          <i class="layui-icon layui-icon-edit layuiadmin-button-btn">&nbsp;&nbsp;&nbsp;&nbsp;写文章</i>
        </button>
      </div>
    </div>
    <!-- 主体内容 -->
    <div class="card-content" style="margin-top:14px;">
      <div class="content-bar">

      </div>
    </div>
  </div>
</body>

</html>
